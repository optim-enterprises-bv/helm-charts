{{- if .Values.networkPolicy.enabled }}
# ── ac-server NetworkPolicy ───────────────────────────────────────────────────
# Ingress: ACP protocol port from any source (access points are external).
# Egress: MySQL, optional Redis, optional Redpanda (telemetry), optional step-ca.
# Vector gets its own policy below (egress: Redpanda 9092 + VictoriaMetrics 8428).
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "ac-server.fullname" . }}
  labels:
    {{- include "ac-server.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "ac-server.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - ports:
        - port: {{ .Values.config.serverPort }}
          protocol: TCP
    {{- if .Values.metrics.enabled }}
    - ports:
        - port: {{ .Values.metrics.port }}
          protocol: TCP
    {{- end }}
  egress:
    - ports:
        - port: 3306
          protocol: TCP
    {{- if .Values.redis.enabled }}
    - ports:
        - port: 6379
          protocol: TCP
    {{- end }}
    {{- $redpandaBrokers := include "optimacs.telemetry.redpanda.brokers" . }}
    {{- if $redpandaBrokers }}
    # Redpanda / Kafka — telemetry event publishing (ac-server → Redpanda)
    - ports:
        - port: 9092
          protocol: TCP
        - port: 9093
          protocol: TCP
    {{- end }}
    # DNS
    - ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP
---
{{- if .Values.vector.enabled }}
{{- $vmUrl := include "optimacs.telemetry.victoriametrics.url" . }}
{{- if $vmUrl }}
# ── Vector NetworkPolicy ──────────────────────────────────────────────────────
# Ingress: none (Vector is a push-only agent).
# Egress:  Redpanda Kafka listener + VictoriaMetrics remote-write endpoint.
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "optimacs.vector.fullname" . }}
  labels:
    {{- include "ac-server.labels" . | nindent 4 }}
    app.kubernetes.io/component: vector
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: {{ include "ac-server.name" . }}-vector
      app.kubernetes.io/instance: {{ .Release.Name }}
  policyTypes:
    - Ingress
    - Egress
  ingress: []
  egress:
    # Redpanda / Kafka — consume telemetry topics
    - ports:
        - port: 9092
          protocol: TCP
        - port: 9093
          protocol: TCP
    # VictoriaMetrics remote-write (default port 8428)
    - ports:
        - port: 8428
          protocol: TCP
    # DNS
    - ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP
---
{{- end }}
{{- end }}
{{- if .Values.ui.enabled }}
# ── optimacs-ui NetworkPolicy ─────────────────────────────────────────────────
# Ingress: HTTP from cluster (Ingress controller or internal calls).
# Egress: MySQL, optional Redis, Databunker PII vault, and DNS.
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "optimacs.ui.fullname" . }}
  labels:
    {{- include "optimacs.ui.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "optimacs.ui.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - ports:
        - port: {{ .Values.ui.service.port }}
          protocol: TCP
  egress:
    - ports:
        - port: 3306
          protocol: TCP
    {{- if .Values.redis.enabled }}
    - ports:
        - port: 6379
          protocol: TCP
    {{- end }}
    {{- if .Values.databunker.enabled }}
    # Databunker PII vault — only optimacs-ui is permitted to reach it
    - ports:
        - port: {{ .Values.databunker.port }}
          protocol: TCP
      podSelector:
        matchLabels:
          {{- include "optimacs.databunker.selectorLabels" . | nindent 10 }}
    {{- end }}
    # DNS
    - ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP
{{- end }}
---
{{- if .Values.databunker.enabled }}
# ── databunker NetworkPolicy ──────────────────────────────────────────────────
# Ingress: only from optimacs-ui pods (no external access).
# Egress: DNS only (Databunker does not call any external service).
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "optimacs.databunker.fullname" . }}
  labels:
    {{- include "optimacs.databunker.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "optimacs.databunker.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - ports:
        - port: {{ .Values.databunker.port }}
          protocol: TCP
      {{- if .Values.ui.enabled }}
      from:
        - podSelector:
            matchLabels:
              {{- include "optimacs.ui.selectorLabels" . | nindent 14 }}
      {{- end }}
  egress:
    # DNS only
    - ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP
{{- end }}
{{- end }}
